<!DOCTYPE html>

    <title>Timer</title>
    <style>
        .root {
            max-width: 300px;
        }

        #gauge {
            width: 200px;
            height: 20px;
            /* overflow: hidden; */
        }

        #gauge>span {
            width: 10px;
            height: 20px;
            display: inline-block;
            background: skyblue;
        }

        #gauge,
        #slider {
            display: inline-block;
            border: 1px solid black;
            border-radius: 3px;
        }

        .progress {
            animation: progressBar 3s ease-in-out;
            animation-fill-mode: forwards;
        }

        @keyframes progressBar {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Timer</h1>
    <div class="root">
        <div>
            <span>Elapsed Time</span>
            <div id="gauge">
                <span class="progress"></span>
            </div>
        </div>
        <div id="elapsed-time-label"></div>
        <div>
            <span>Duration: &nbsp;</span>
            <div id="slider"></div>
        </div>
        <button id="reset">Reset</button>
    </div>
